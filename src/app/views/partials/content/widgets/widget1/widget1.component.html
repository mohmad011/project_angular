<div class="kt-widget1">
	<ng-container *ngFor="let item of data">
		<ng-container [ngTemplateOutlet]="itemTemplate" [ngTemplateOutletContext]="{item: item}"></ng-container>
	</ng-container>
</div>

<ng-template #itemTemplate let-item="item">
	<div class="kt-widget1__item " style="margin-inline-start: 10px !important;">
		<div class="kt-widget1__info">
			<h3 class="kt-widget1__title">{{item.title | translate}}</h3>
			<span class="kt-widget1__desc">{{item.desc | translate}}</span>
		</div>
		<span class="kt-widget1__number" [ngClass]="item.valueClass">{{item.value}} {{ 'SERVICE.DASHBOARD.EGY_POUND' | translate }} </span>
	</div>
</ng-template>

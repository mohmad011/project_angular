<div class="row kt-margin-bottom-20">
	<div class=" col-lg-8 kt-center kt-margin-start-5-mobile">
		<h1 mat-dialog-title class="kt-margin-10"> {{'USER_MANAGEMENT.GENERAL.CHANGE_PASSWORD'| translate}}</h1>
	</div>
</div>
<form [formGroup]="passwordForm" class="kt-form">
	<div class="form-group kt-form__group row" *ngIf="!!user">
		<div class="col-lg-2 kt-margin-bottom-20-mobile"></div>
		<div class="col-lg-8 kt-margin-bottom-20-mobile">
			<mat-form-field class="mat-form-field-fluid" floatLabel="always" [hideRequiredMarker]="false">
				<input [type]="showPasswordValue ? 'text' : 'password'" matInput [value]="!!user?user.password:null"
					placeholder="{{'USER_MANAGEMENT.INPUT.ENTER_PASSWORD' | translate }}" formControlName="password" />
				<mat-error>{{'USER_MANAGEMENT.VALIDATION.PASSWORD_IS' | translate }}
					<strong>{{ 'USER_MANAGEMENT.VALIDATION.VALID_REQUIRED' | translate }}</strong>
				</mat-error>
			</mat-form-field>
		</div>
		<div class="col-lg-2 kt-margin-bottom-20-mobile">
		</div>
		<div class="form-group kt-form__group row" *ngIf="!!user">
			<div class="col-lg-2 kt-margin-bottom-20">
			</div>
			<div class="col-lg-10 kt-margin-bottom-20">
				<mat-card-content>
					<section class="example-section">
						<mat-slide-toggle class="example-margin" [color]="primary" (change)="showHidePassword()">
							{{'USER_MANAGEMENT.INPUT.SHOW_PASSWORD' | translate }}
						</mat-slide-toggle>
					</section>
				</mat-card-content>
			</div>
			<div class="col-lg-2 kt-margin-bottom-20-mobile">
			</div>
			<div class="col-lg-10 kt-margin-bottom-20-mobile">
				<button mat-raised-button color="accent" (click)="generatePassword()"> {{'USER_MANAGEMENT.INPUT.GENERATE_PASSWORD' | translate }} </button>
			</div>

		</div>
	</div>
	<div mat-dialog-actions>
		<button mat-button (click)="onNoClick()"> {{ 'USER_MANAGEMENT.GENERAL.BACK' | translate }}</button>
		<button color="primary" [disabled]="showProgress" class="btn btn-primary kt-margin-r-10" color="primary"
			(click)="submit()">{{ 'USER_MANAGEMENT.GENERAL.SAVE' | translate }} </button>
	</div>
</form>
<mat-progress-bar mode="query" *ngIf="showProgress"></mat-progress-bar>


<div class="row kt-margin-bottom-20">
	<div class=" col-lg-8 kt-center kt-margin-start-5-mobile">
		<h1 mat-dialog-title class="kt-margin-10"> {{'USER_MANAGEMENT.GENERAL.CHANGE_EMAIL'| translate}}</h1>
	</div>
</div>
<form [formGroup]="emailForm" class="kt-form">
	<div class="form-group kt-form__group row" *ngIf="!!data">
		<div class="col-lg-2 kt-margin-bottom-20-mobile"></div>
		<div class="col-lg-8 kt-margin-bottom-20-mobile">
			<mat-form-field class="mat-form-field-fluid" floatLabel="always" [hideRequiredMarker]="false">
				<input type="email" formControlName="email"  matInput placeholder="{{'USER_MANAGEMENT.INPUT.ENTER_EMAIL' | translate }}" [value]="data.email" />
				<mat-error  *ngIf="!emailExist ">{{'USER_MANAGEMENT.VALIDATION.EMAIL_IS' | translate }}
					<strong>{{ 'USER_MANAGEMENT.VALIDATION.VALID_REQUIRED' | translate }}</strong>
				</mat-error>
				<mat-error *ngIf=" emailExist ">
					<strong>{{ 'AUTH.VALIDATION.EMAIL_EXISTED' | translate }}</strong>
				</mat-error>
			</mat-form-field>
		</div>
	</div>
	<div mat-dialog-actions>
	  <button mat-button (click)="onNoClick()"> {{ 'USER_MANAGEMENT.GENERAL.BACK' | translate }}</button>
	  <button  color="primary" class="btn btn-primary kt-margin-r-10" color="primary"  [disabled]="showProgress" (click)="submit()" >{{ 'USER_MANAGEMENT.GENERAL.SAVE' | translate }} </button>
	</div>
</form>
<mat-progress-bar mode="query" *ngIf="showProgress"></mat-progress-bar>
